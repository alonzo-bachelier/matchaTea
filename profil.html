    <body id="profil">
        <header>
            <img src="images/tea-logo.svg" alt="logo" class="logo" />
            <label for="bouton">
                <svg viewbox="0 0 100 80" width="40" height="40" class="icone">
                    <rect width="100" height="15"></rect>
                    <rect y="35" width="100" height="15"></rect>
                    <rect y="70" width="100" height="15"></rect>
                </svg>
            </label>
            <input type="checkbox" id="bouton" class="bouton" />
            <ul class="menu-nav">
                <li class="element-nav">
                    <a href="profil.html" class="lien-accueil">Profil</a>
                </li>
                <li class="element-nav">
                    <a href="commandes.html" class="lien-accueil">Commandes</a>
                </li>
            </ul>
            <h1 id="titre"><a href="index.html">Matcha Tea</a></h1>
            <h2 class="profil-header">Profil</h2>
            <nav id="barre-nav1">
                <label for="bouton1">
                    <img
                        src="images/cat.jpg"
                        alt="icone client"
                        class="icone1"
                    />
                </label>
                <input type="checkbox" id="bouton1" class="bouton1" />
                <ul id="menu-nav1">
                    <li class="element-nav">
                        <a href="profil.html" class="lien-accueil">Profil</a>
                    </li>
                    <li class="element-nav">
                        <a href="commandes.html" class="lien-accueil"
                            >Commandes</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <nav>
            <ul id="navigation-lateral">
                <li class="navigation-lateral-profil">
                    <a href="profil.html">Profil</a>
                </li>
                <li><a href="commandes.html">commandes</a></li>
            </ul>
        </nav>
        <main id="main-du-profil">
            <section>
                <form class="infos-utilisateur">
                    <img
                        src="images/cat.jpg"
                        alt="photo de profil"
                        class="photo-de-profil"
                    />
                    <label for="nom">Nom complet</label>
                    <input
                        type="text"
                        id="nom"
                        name="nom"
                        placeholder="Ex: Bachelier Alonzo"
                        minlength="4"
                        maxlength="8"
                        size="10"
                        class="input-info"
                    />
                    <label for="mail">Email</label>
                    <input
                        type="text"
                        id="mail"
                        name="mail"
                        placeholder="Ex: laplateforme@mail.com"
                        required
                        class="input-info"
                    />
                    <label for="adresse">Adresse</label>
                    <input
                        type="text"
                        id="adresse"
                        name="adresse"
                        placeholder="E: 8 Rue d'Hozier 13002 Marseille"
                        class="input-adresse"
                    />
                    <input
                        type="submit"
                        value="Confirmer"
                        class="bouton-form"
                    />
                </form>
            </section>
        </main>
        <footer id="contenu-du-footer">
            <section>
                <h3>Navigaton</h3>
                <ul id="liens-du-footer">
                    <li><a href="index.html">Acceuil</a></li>
                    <li><a href="histoire.html">Histoire</a></li>
                    <li><a href="apropos.html">A propos</a></li>
                    <li><a href="vente.html">Vente</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </section>
            <section class="footer-img">
                <p class="footer-txt1">Thanks for stopping by !</p>
                <p class="footer-txt2">Let's keep in touch</p>
            </section>
            <section id="footer-infos">
                <h3>Coordonn√©es</h3>
                <p>8 Rue d'Hozier<br />13002<br />Marseille</p>
            </section>
        </footer>

    <header>
      <img src="images/tea-logo.svg" alt="logo" class="logo" />

      <input type="checkbox" id="btn" class="btn" />
      <ul class="nav-menu">
        <li class="nav-item">

      <h1 id="title"><a href="index.html">Matcha Tea</a></h1>
      <h2 class="profil-header">Profil</h2>
      <nav id="nav-bar1">
        <label for="btn1">
          <img src="images/cat.jpg" alt="icone client" class="icon1" />
        </label>
        <input type="checkbox" id="btn1" class="btn1" />
        <ul id="nav-menu1">
          <li class="nav-item">
            <a href="profil.html" class="home-link">Profil</a>
          </li>
          <li class="nav-item">
            <a href="commandes.html" class="home-link">Commandes</a>
          </li>

    <nav>

        <li class="sidenav-profil"><a href="profil.html">Profil</a></li>
        <li><a href="commandes.html">commandes</a></li>
      </ul>
    </nav>
    <main id="profil-main">
      <section>
        <form class="user-infos">
          <img src="images/cat.jpg" alt="profil picture" class="profil-pic" />
          <label for="name">Nom complet</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ex: Bachelier Alonzo"
            minlength="4"
            maxlength="8"
            size="10"
            class="input-info"
          />
          <label for="mail">Email</label>
          <input
            type="text"
            id="mail"
            name="mail"
            placeholder="Ex: laplateforme@mail.com"
            required
            class="input-info"
          />
          <label for="adresse">Adresse</label>
          <input
            type="text"
            id="adresse"
            name="adresse"
            placeholder="E: 8 Rue d'Hozier 13002 Marseille"
            class="input-adresse"
          />
          <input type="submit" value="Confirmer" class="submit-form" />
        </form>
      </section>
    </main>
    <footer id="footer-content">
